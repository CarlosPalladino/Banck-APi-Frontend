<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <script src="../assets/js/color-modes.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.118.2">
  <title>Pokemon APi </title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">



</head>

<body>

  <main>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h3 class="fw-light">Este proyecto es el 
            frontend hecho que consume la api : . .. . </h3>

        </div>
      </div>
    </section>
    <section id="Menu">
      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo" [(ngModel)]="tipo" (change)="cambiarTipo($event)">
        <option value="category">Category</option>
        <option value="owner">Owner</option>
      </select>
    
      <!-- Selector para mostrar los elementos correspondientes -->
      <label for="elementoId">Elemento:</label>
      <select id="elementoId" name="elementoId" [(ngModel)]="elementoSeleccionado" required>
        <option *ngFor="let elemento of elementos" [value]="tipo === 'owner' ? (elemento.firstName + ' ' + elemento.lastName) : elemento.name">
          {{tipo === 'owner' ? (elemento.firstName + ' ' + elemento.lastName) : elemento.name}}
        </option>     
      </select>
       <button (click)="buscarPokemon()" class="btn btn-outline-primary">Buscar Pok√©mon</button>
       <button (click)="resetearVistas()" class="btn btn-outline-secondary">Resetear Vistas</button>
      </section>
    
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" *ngFor="let pokemon of pokemons">
            <div class="card shadow-sm">
              <div class="card-body">
                <img [src]="pokemon.image" class="img" alt="{{ pokemon.name }}">
                <section class="details">

                  <p class="card-text"> Nombre</p>
                  <p class="card-texts"> {{pokemon.name}}</p>
                  <p class="card-text"> TIpo</p>

                  <p class="card-texts">{{pokemon.tipo}}</p>
                  <p class="card-text"> debilidad</p>

                  <p class="card-texts">{{pokemon.debilidad}}</p>

                </section>

                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a [routerLink]="['/details-pokemon', pokemon.id]"
                      class="btn btn-sm btn-outline-primary">detalle</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
       
        </div>
      </div>
    </div>
  </main>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
