<div *ngIf="pokemon">
    <article class="details">

        <img [src]="pokemon.image" class="img" alt="{{ pokemon.name }}">
        <p class="card-text"> Nombre</p>
        <p class="card-texts"> {{pokemon.name}}</p>
        <p class="card-text"> TIpo</p>
        
        <p class="card-texts">{{pokemon.tipo}}</p>
        <p class="card-text"> debilidad</p>
        
        <p class="card-texts">{{pokemon.debilidad}}</p>

        <article id="buttons">
            <button (click)="eliminarPokemon()" 
            class="btn btn-danger">Eliminar</button>
            <a routerLink="/create-pokemons" class="btn btn-warning"> Modficar</a>

        </article>

    </article>
</div>
